<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Predictions Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #plotArea {
            text-align: center;
        }
        .plot-image {
            max-width: 100%;
            margin: 10px 0;
        }
        .error {
            color: red;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stock Predictions Viewer</h1>
        
        <div class="controls">
            <select id="marketSelect">
                <option value="">Select Market</option>
                <option value="^IBEX">IBEX</option>
                <option value="sp500">S&P 500</option>
                <optgroup label="S&P 500 Top 10">
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <option value="GOOGL">Alphabet (GOOGL)</option>
                    <option value="AMZN">Amazon (AMZN)</option>
                    <option value="META">Meta (META)</option>
                    <option value="BRK-B">Berkshire Hathaway (BRK-B)</option>
                    <option value="NVDA">NVIDIA (NVDA)</option>
                    <option value="TSLA">Tesla (TSLA)</option>
                    <option value="UNH">UnitedHealth (UNH)</option>
                    <option value="JPM">JPMorgan Chase (JPM)</option>
                </optgroup>
            </select>

            <div>
                <input type="text" id="customTicker" placeholder="Enter custom ticker">
                <button onclick="loadCustomTicker()">Load Custom Ticker</button>
            </div>
        </div>

        <div id="error" class="error"></div>
        <div id="plotArea"></div>
    </div>

    <script>
        const sp500Top10 = ['AAPL', 'MSFT', 'GOOGL', 'AMZN', 'META', 'BRK-B', 'NVDA', 'TSLA', 'UNH', 'JPM'];

        document.getElementById('marketSelect').addEventListener('change', function() {
            const selected = this.value;
            if (!selected) return;
            loadPlots([selected]);
        });

        function loadCustomTicker() {
            const ticker = document.getElementById('customTicker').value.trim().toUpperCase();
            if (!ticker) {
                showError('Please enter a valid ticker');
                return;
            }
            loadPlots([ticker]);
        }

        function loadPlots(tickers) {
            const plotArea = document.getElementById('plotArea');
            plotArea.innerHTML = '';
            
            tickers.forEach(ticker => {
                const plots = [
                    `${ticker}_historical_validation_comparison.png`,
                    `${ticker}_validation_period_plots.png`,
                    `${ticker}_cumulative_returns.png`,
                ];

                plots.forEach(plot => {
                    const img = document.createElement('img');
                    img.src = plot;
                    img.className = 'plot-image';
                    img.onerror = () => showError(`Plot not found for ${ticker}`);
                    img.onload = () => hideError();
                    plotArea.appendChild(img);
                });
            });
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
    </script>
</body>
</html>
